build:
  stage: build
  image: python:3.9-alpine
  before_script:
    - apk add --no-cache build-base
    - pip install -r requirements.txt
    - pip install flake8 pylint

  script:
    - flake8 --max-line-length=79 main.py database_manager.py
    - pylint main.py database_manager.py

